<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Bomba Game</title>
</head>
<body>
  <div class="contenedor"> 
    <h1>Bomba Game</h1>
    <p>Introduce un número del 1 al 3 y pulsa enter o clicka fuera del cuadrado:</p>
    <input type="number" placeholder="0" id="userInput" min="1" max="3">
    <button id="iniciarJuego">Iniciar Juego</button>
    <div id="countdown">Cuenta atrás: 5</div>
    <div id="result"></div>
    <button id="restart">Reiniciar Juego</button>
  </div>

<script src="./js/script.js"></script>

</body>
</html>
